openapi: 3.0.3
info:
  title: CORPORATE GATEWAY ҮЙЛЧИЛГЭЭНИЙ ХОЛБОЛТЫН ГАРЫН АВЛАГА
  description: |
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://doob.world:6442/v1
tags:
  - name: Гүйлгээ
    description: Гүйлгээтэй холбоотой сервисүүд
    externalDocs:
      description: Find out more about our store
      url: http://swagger.io
paths:
  /transfer/domestic:
    post:
      tags:
        - Гүйлгээ
      summary: ХААН БАНКНЫ ДАНС РУУ ГҮЙЛГЭЭ ХИЙХ /DOMESTIC TRANSFER/
      description: Domestic transaction – ХААН Банкны данс руу гүйлгээ хийнэ.
      operationId: getInventory
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TransferDomestic'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferDomesticResponse'
      security:
        - api_key: []
  /transfer/interbank:
    post:
      tags:
        - Гүйлгээ
      summary: БУСАД БАНКНЫ ДАНС РУУ ГҮЙЛГЭЭ ХИЙХ /INTERBANK TRANSFER/
      description: БУСАД БАНКНЫ ДАНС РУУ ГҮЙЛГЭЭ ХИЙХ /INTERBANK TRANSFER/
      operationId: placeOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferInter'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferDomesticResponse'
        '405':
          description: Invalid input
  /bulk/transaction/upload/base64/:
      post:
        tags:
          - Гүйлгээ
        summary: ФАЙЛ ШАЛГАХ – ЕРӨНХИЙ ТӨЛӨВ
        description: Энэ endpoint-оор bulk гүйлгээний excel файлаа base64-өөр хөрвүүлж upload хийнэ. Амжилттай хавсаргасан бол response нь MasterID байна. Амжилтгүй тохиолдолд амжилтгүй болсон шалтгааныг харуулна. Тест URL https://doob.world:6442/v1/bulk/transaction/upload/base64/
        operationId: postUpload
        requestBody:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/uploadFile'
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/uploadFileResponse'
          '400':
            description: Invalid input
  /bulk/transaction/id/{masterId}/detailCorporate:
    get:
        tags:
          - Гүйлгээ
        summary: БАГЦ БОЛОН ГҮЙЛГЭЭНИЙ ЖАГСААЛТЫН ДЭЛГЭРЭНГҮЙ ЛАВЛАГАА
        description: "Энэ endpoint-оор тухайн гүйлгээний файл дахь мөр бүрийн дэлгэрэнгүй мэдээллийг лавлаж боломжтой. Response нь гүйлгээний status гүйлгээний дүн, шимтгэл, гүйлгээний тоо, журнал гэх мэт тухайн гүйлгээний дэлгэрэнгүй мэдээллийг харуулна. Тест URL https://doob.world:6442/v1/bulk/transaction/id/{MasterID}/detailCorporate"
        operationId: getDetail
        parameters:
          - in: path
            name: masterId
            required: true
            schema:
              type: array
              items:
                type: string
              minItems: 1
            style: matrix
            explode: true
          - in: query
            name: metadata
            schema:
              type: boolean
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/stateResponseDetail'
          '400':
            description: Invalid input'
  /bulk/transaction/id/{masterId}/remove:
    post:
        tags:
          - Гүйлгээ
        summary: АЛДААТАЙ ГҮЙЛГЭЭНИЙ ФАЙЛ УСТГАХ
        description: "Хэрвээ таны хавсаргасан xls файл I, C, V-с бусад статус зааж алдаатай гүйлгээ илэрвэл тухайн файлаа энэ endpoint-оор устгаж, алдаатай гүйлгээний мөрийг зассаны дараа файлаа дахин хавсаргах шаардлагатай. Хавсаргасны дараа гүйлгээний хүсэлт гаргах дарааллыг мөрдөнө.
Анхаарах: гүйлгээ хийж байх үед (I, C статус заасан) аль эсвэл тухайн файлыг баталгаажуулж дамжуулсан тохиолдолд файлыг устгах боломжгүй. Тест URL https://doob.world:6442/v1/bulk/transaction/id/{MasterID}/remove"
        operationId: remove
        parameters:
          - in: path
            name: masterId
            required: true
            schema:
              type: array
              items:
                type: string
              minItems: 1
            style: matrix
            explode: true
          - in: query
            name: metadata
            schema:
              type: boolean
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/message'
          '400':
            description: Invalid input'
  /bulk/transaction/id/{masterId}/bulkTotransfer/salary:
    post:
        tags:
          - Гүйлгээ
        summary: БАГЦЫН БОЛОН ГҮЙЛГЭЭНИЙ ЖАГСААЛТ – ГҮЙЛГЭЭ ДАМЖУУЛАХ
        description: "Энэ endpoint-г хавсаргасан файлын дагуу V төлөв заасан файлыг дамжуулахад ашиглана. Ингэхдээ Корпорэйт Гэтвэй үйлчилгээнд гүйлгээ хийх эрх бүхий ажилтны нэвтрэх нэр болон гүйлгээний нууц үгийг ашиглана. Тест URL https://doob.world:6442/v1/bulk/transaction/id/{MasterID}/remove"
        operationId: damjuulah
        parameters:
          - in: path
            name: masterId
            required: true
            schema:
              type: array
              items:
                type: string
              minItems: 1
            style: matrix
            explode: true
          - in: query
            name: metadata
            schema:
              type: boolean
        requestBody:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/salary'
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/salaryResponse'
          '400':
            description: Invalid input'
  /bulk/transaction/id/corporate/{masterId}:
      get:
        tags:
          - Гүйлгээ
        summary: БАГЦ ГҮЙЛГЭЭНИЙ ФАЙЛ УНШУУЛАХ
        description: Энэ endpoint-оор багц шилжүүлгийн болон жагсаалтын гүйгээний файл шалгалтийн төлөвийг Master ID-аар лавлана. Response нь гүйлгээний status гүйлгээний дүн, шимтгэл, гүйлгээний тоо, журнал зэрэг мэдээллийг агуулсан байх ба файл шалгалт амжилттай үед гүйлгээг хийнэ. Тест URL https://doob.world:6442/v1/bulk/transaction/id/corporate/{MASTERID}
        operationId: findPetById
        parameters:
          - in: path
            name: masterId
            required: true
            schema:
              type: array
              items:
                type: integer
              minItems: 1
            style: matrix
            explode: true
          - in: query
            name: metadata
            schema:
              type: boolean
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/stateResponse'
          '400':
            description: Invalid input'
  /bulk/transaction/file/{YearMonthDate}:
      get:
        tags:
          - Гүйлгээ
        summary: БАГЦ ШИЛЖҮҮЛЭГ/ ГҮЙЛГЭЭНИЙ ЖАГСААЛТ ОГНООГООР ЛАВЛАХ
        description: "Энэ endpoint-оор байгууллага өөрийн нийт дамжуулсан багц шилжүүлэг болон жагсаалтын бүх гүйлгээг он сараар лавлах боломжтой. Тест URL https://doob.world:6442/v1/bulk/transaction/file/listCorporate?beginDate={YearMonthDate}&endDate={YearMonthDate}&page=0&size=10"
        operationId: findByDate
        parameters:
          - in: path
            name: YearMonthDate
            schema:
              type: string
            required: true
            description: date
          - in: query
            name: beginDate
            schema:
              type: string
            allowReserved: true 
            required: true
            description: degin date
          - in: query
            name: listCorporate
            schema:
              type: string
            allowReserved: true 
            required: true
            description: degin date
          - in: query
            name: endDate
            schema:
              type: string
            allowReserved: true 
            required: true
          - in: query
            name: page
            schema:
              type: integer
              minimum: 1
              maximum: 100
              default: 21
            allowReserved: true 
            required: true
          - in: query
            name: size
            schema:
              type: integer
              minimum: 1
              maximum: 100
              default: 20
            required: true
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/salaryResponse'
          '400':
            description: Invalid input'
  /bulk/transaction/template/bulk-transaction/download:
    get:
      tags:
        - Гүйлгээ
      summary: БАГЦ ГҮЙЛГЭЭ ДАМЖУУЛАХ СЕРВИС
      description: БАГЦ ГҮЙЛГЭЭ ДАМЖУУЛАХ СЕРВИС Тест URL https://doob.world:6442/v1/bulk/transaction/template/bulk-transaction/download
      operationId: getOrderById
      responses:
        '200':
          description: successful operation
          content:
            application/text:
              schema:
                type: string
                format: string
        '400':
          description: Invalid ID supplied
  /bulk/transaction/template/list-transaction/download:
    get:
      tags:
        - Гүйлгээ
      summary: БАГЦ ШИЛЖҮҮЛГИЙН ЖАГСААЛТ
      description:  Шилжүүлгийн жагсаалт Тест URL https://doob.world:6442/v1/bulk/transaction/template/list-transaction/download
      operationId: getListById
      responses:
        '200':
          description: successful operation
          content:
            application/text:
              schema:
                type: string
                format: string
        '400':
          description: Invalid ID supplied
    
    
  
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        petId:
          type: integer
          format: int64
          example: 198772
        quantity:
          type: integer
          format: int32
          example: 7
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          example: approved
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
      xml:
        name: order
    Customer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        username:
          type: string
          example: fehguy
        address:
          type: array
          xml:
            name: addresses
            wrapped: true
          items:
            $ref: '#/components/schemas/Address'
      xml:
        name: customer
    Address:
      type: object
      properties:
        street:
          type: string
          example: 437 Lytton
        city:
          type: string
          example: Palo Alto
        state:
          type: string
          example: CA
        zip:
          type: string
          example: '94301'
      xml:
        name: address
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
      xml:
        name: category
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
      xml:
        name: user
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    Token:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
          example: string
          description: Хэрэглэгчийн нэр
        password: 
          type: string
          example: string
          description: Хэрэглэгчийн нууц үг
      xml:
        name: token
    TokenResponse:
      required:
        - token
        - developer_email
      type: object
      properties:
        token:
          type: string
          example: epF4ULQN6BeGZGcWgINCTnaEjz3v
          description: Хэрэглэгчийн нууц үг
        developer_email: 
          type: string
          example: user@gmail.com
          description: Баталгаат имэйл хаяг
      xml:
        name: tokenResponse
    AccountsResponse:
      required:
        - number
        - type
        - currency
        - status
        - balance
        - name
        - holdBalance
        - avaliableBalance
      type: object
      properties:
        number:
          type: string
          example: string
          description: Дансны дугаар
        type: 
          type: string
          example: string
          description: Дансны төрөл
        currency:
          type: string
          example: string
          description: Дансны валют
        status:
          type: string
          example: string
          description: Төлөв
        balance:
          type: integer
          example: double
          description: Үлдэгдэл
        name:
          type: string
          example: string
          description: Дансны нэр
        holdBalance:
          type: integer
          example: double
          description: Барилт хийсэн дүн
        avaliableBalance:
          type: integer
          example: double
          description: Боломжит үлдэгдэл
      xml:
        name: tokenResponse
    AccountBalanceResponse:
      required:
        - type
        - currency
        - balance
        - name
        - holdBalance
        - avaliableBalance
      type: object
      properties:
        type: 
          type: string
          example: string
          description: Дансны төрөл
        currency:
          type: string
          example: string
          description: Дансны валют
        balance:
          type: integer
          example: double
          description: Үлдэгдэл
        name:
          type: string
          example: string
          description: Дансны нэр
        holdBalance:
          type: integer
          example: double
          description: Барилт хийсэн дүн
        avaliableBalance:
          type: integer
          example: double
          description: Боломжит үлдэгдэл
      xml:
        name: tokenResponse
    
    TransferDomestic:
      required:
        - fromAccount
        - toAccount
        - amount
        - description
        - currency
        - transferid
        - loginName
        - tranPassword
      type: object
      properties:
        fromAccount:
          type: string
          example: string
          description: Гүйлгээ хийх дансны дугаар
        toAccount: 
          type: string
          example: string
          description: Хүлээн авах дансны дугаар
        amount:
          type: string
          example: string
          description: Гүйлгээний дүн
        description  :
          type: string
          example: string
          description: Гүйлгэний утга
        currency  :
          type: string
          example: string
          description: валют
        transferid  :
          type: string
          example: string
          description: Гүйлгээний дугаар
        loginName  :
          type: string
          example: string
          description: Интернэт банк руу нэвтрэх эрх
        tranPassword  :
          type: string
          example: string
          description: Корпорэйт портал-р үүсгэсэн гүйлгээний нууц
      xml:
        name: transferDomestic
    uploadFile:
      required:
        - file
        - filename
        - fromAccount
        - purpose
        - paymentAccount
      type: object
      properties:
        file:
          type: string
          example: string
          description: Base64-руу хөрвүүлсэн багц шилжүүлгийн excel файл
        filename: 
          type: string
          example: string
          description: Файлын нэр /багц шилжүүлгийн хувьд "bulk-transaction" гэсэн default утгатай байна, Гүйлгээний жагсаалтын хувьд list-transaction гэсэн default утгатай байна/
        fromAccount:
          type: string
          example: string
          description: Шилжүүлэг хийх дансны дугаар байна
        purpose  :
          type: string
          example: string
          description: 4-оронтой латин үсэг бүхий утга оруулна. Гүйлгээний зориулалтын төрлүүд /Жишээ нь цалингийн гүйлгээний хувьд SALA (гүйлгээний зориулалтын төрлийг ACH системийн дүрмийн адгуу ашиглах ба жишээ төрлүүдийг 3с хэсгээс харна уу)
        paymentAccount  :
          type: string
          example: string
          description: “Багц шилжүүлэг дамжуулах тооцооны харилцах данс” бүтээгдэхүүний дансны дугаарыг оруулна. Тооцооны харилцах дансгүй тохиолдолд багц шилжүүлэг дамжуулах боломжгүй.
      xml:
        name: uploadFile
    uploadFileResponse:
      required:
        -  masterId
      type: object
      properties:
        masterId:
            type: string
            example: string
            description: Тухайн багц шилжүүлгийн дугаарыг илэрхийлэх Master ID байна. Хэрэв файлийг системд уншуулахад алдаа заасан бол алдааны мессеж харуулна.
      xml:
        name: uploadFileResponse
    message:
      required:
        -  message
      type: object
      properties:
        masterId:
            type: string
            example: string
            description: "Устгах үйлдлийг хийхэд амжилтгүй болбол амжилтгүй болсон шалтгааны хариуулна. Амжилттай устгагдсан тохиолдолд endpoint хариу өгөхгүй."
      xml:
        name: message
    salary:
      required:
        - masterId
        - password
        - username
      type: object
      properties:
        masterId:
            type: string
            example: string
            description: "Гүйлгээний MasterID"
        password:
            type: string
            example: string
            description: "Гүйлгээний нууц үг /Base64-руу хөрвүүлэхгүй/"
        username:
            type: string
            example: string
            description: "Гүйлгээ хийх ажилтны нэвтрэх нэр"
      xml:
        name: salary
    salaryResponse:
      required:
        - dt
        - fileTypeId
        - purposeTypeId
        - Description
        - fromAccount
        - id
        - status
        - totalPromo
        - totalAmount
        - totalCnt
        - errorCnt
        - errorAmount
        - errorCntTran
        - errorAmountTran
        - email
        - paymentAccount
        - journal
      type: object
      properties:
        masterId:
            type: string
            example: string
            description: "Гүйлгээ хийсэн он/сар/өдөр {YearMonthDate}Жишээ нь:{20221023}"
        password:
            type: string
            example: string
            description: "Гүйлгээний төрөл /bulk-transaction, list-transaction гэсэн 2 утгын аль нэг байна/"
        username:
            type: integer
            example: integer
            description: "Багц гүйлгээ: Шилжүүлэг хийх буюу зарлага хийгдэх дансны дугаар байна.
Жагсаалтын гүйлгээ: Шилжүүлэг хийх дансны дугаарыг Excel файл дээр оруулах тул ерөнхий лавлагааны endpoint null утга буцаана."
        id:
            type: integer
            example: integer
            description: "Гүйлгээний файлын Master ID дугаар"
        status:
            type: string
            example: string
            description: "transfered = 'T', /Гүйлгээ Амжилттай Шилжсэн/
transfered_error = 'TE', /Амжилтгүй гүйлгээтэй /
fee_transfer_error = 'FE', / Шимтгэлийн гүйлгээ алдаатай/
TRANSFER_PENDING = 'PHP',/Гүйлгээг боловсруулж байна/
TRANSFER_PENDING_ERROR = 'PHE',/Системийн алдаа гарсан үед/
TRANSFER_WAITING = 'WG',/ Гүйлгээг боловсруулж байна /
CORRECTION_TRANSFER_ERROR = 'CTE',/Тооцооны данснаас харилцах дансруу буцаалтын гүйлгээ амжилтгүй буюу Системийн алдаа гарсан үед /
